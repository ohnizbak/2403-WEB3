<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css 작성 규칙 */
        /* 
            소문자만 허용 ex) .content  #promise

            들여쓰기 준수 
            ex)
            .content {
                width: 100px
                height: 100px
            }

            띄어쓰기 해야하는 부분은 하이픈 ( - ) 으로 처리
            ex. .content-container  #main-section

        */
    </style>
</head>
<body>
    <script>
        // 공통부분
            // 들여쓰기
            // 문장이 종료될때 세미콜론 ( ; ) 붙여주기 (얼렁뚱땅 자바스크립트는 ; 없이도 실행은 되지만 붙여줘야한다.)


        // 자바스크립트 작성규칙
            // 가독성을 위해 기호 사이에 띄어쓰기 넣어주기
                // ex) 1+1+1+1 보단 1 + 1 + 1 + 1 로 작성하는게 좋다.

            // 이름을 지을 때 규칙
                // camelCase 사용하기
                    // 띄어쓰기 대신 대문자 이용하기
                    //  ex) hi my name is honggildong -> hiMyNameIsHonggildong
                // 첫 글자에는 숫자가 들어갈 수 없다. (ex. 15section 같은 작성 불가)
                // 첫 글자가 소문자인지 대문자인지에 따라 용도가 달라지는데 우리는 소문자만 이용한다.
                //  _ & 특수문자 사용 가능(사용 목적이 있으나 우리는 사용하지 않을 것)
                // 이미 쓰여진 이름 사용 불가(ex. alert처럼 이미 쓰고있는 이름 중복 X)
    
    </script>
</body>
</html>
